<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - InfraBank</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <h1>Welcome to InfraBank v3</h1>

  <div class="box">
    <h3>üí∞ Account Balance</h3>
    <p id="balance">Fetching balance...</p>
  </div>

  <div class="box">
    <h3>üìÑ Transactions</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Type</th><th>Amount</th></tr>
      </thead>
      <tbody id="transactions">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Logout function
    function logout() {
      // Clear localStorage or any data stored for login (simulated)
      localStorage.clear();

      // Redirect to login page
      window.location.href = "login.html";
    }

    // Fetch account balance
    fetch('http://4.255.20.140:3000/api/balance')
      .then(res => res.json())
      .then(data => {
        document.getElementById('balance').innerText = `‚Çπ${data.balance}`;
      })
      .catch(err => {
        document.getElementById('balance').innerText = '‚ùå Error fetching balance';
      });

    // Fetch transactions
    fetch('http://4.255.20.140:3000/api/transactions')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('transactions');
        table.innerHTML = ''; // Clear old rows
        data.transactions.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${tx.date}</td><td>${tx.type}</td><td>${tx.amount}</td>`;
          table.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('transactions').innerHTML = '<tr><td colspan="3">‚ùå Error loading transactions</td></tr>';
      });
  </script>
</body>
</html>
