<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - InfraBank</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">üöÄ Signup to InfraBank</h3>

          <form onsubmit="handleSignup(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>

          <p id="result" class="mt-3 text-center text-danger"></p>

          <div class="text-center mt-3">
            <a href="index.html" class="text-primary">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('result').innerText = data;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').innerText = '‚ùå Error signing up';
      });
    }
  </script>
</body>
</html>
