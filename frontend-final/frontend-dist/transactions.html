<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions - InfraBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">📄 Your Recent Transactions</h3>
        <ul id="transactions-list" class="list-group">
          <li class="list-group-item text-center">Loading...</li>
        </ul>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-primary">🔙 Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('/api/transactions')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('transactions-list');
        list.innerHTML = '';
        data.transactions.forEach(tx => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = `${tx.date} - ${tx.type} - ₹${tx.amount}`;
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('transactions-list').innerHTML =
          '<li class="list-group-item text-danger">❌ Failed to load transactions.</li>';
        console.error(error);
      });
  </script>
</body>
</html>
